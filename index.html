<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Menu icon-->
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="pt-5">
        <li><a href="https://djakaridjaportfolio.pages.dev/">Portfolio</a></li>
        <li><a href="https://www.linkedin.com/in/djakaridja-ouedraogo-006544221/">Linkedin</a></li>
        <li><a href="https://github.com/douedra1">GitHub</a></li>
        <li><a href="https://djakaridjaportfolio.pages.dev/">Contact</a></li>
      </ul>
    </nav>

    <!--end of menu icon-->

    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"></div>
          <div class="weather"></div>
          <div class="hi-low"></div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
